<!DOCTYPE html>
<html>

<head>
  <title>Create New Product</title>
</head>

<body>
  <a class="button" id="homepageBtn" href="/">Return to homepage</a><br>
  <h1>Create New Product</h1>
  <form id="product-form">
    <label for="productID">Product ID:</label>
    <input type="number" id="productID" name="productID"><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price"><br>

    <label for="sellerID">SellerID</label>
    <input type="text" id="location" name="sellerID"><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("product-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const productData = {
        productID: document.getElementById("productID").value,
        name: 
document.getElementById("name").value,
        price: document.getElementById("price").value,
        sellerID: document.getElementById("sellerID").value
      };

      fetch('https://hellohack2.edwardkim1.repl.co/productmaker.html', {

        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(productData)
      })
        .then(response => response.json())
        .then(data => alert('Product created successfully'))
        .catch(error => alert('Error: ' + error));
    });  </script>
